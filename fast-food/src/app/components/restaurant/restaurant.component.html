<div class="container text-center">
    <h1>Restaurant Fast Food</h1>
</div>
<div class="container">
    <p>Pedidos Ingresados</p>
    @for (order of orders; track $index) {
        <ul class="list-group">
            <li class="list-group-item">{{order.number}}</li>
            <li class="list-group-item">{{order.name}}</li>
            <li class="list-group-item">{{order.description}}</li>
            <li class="list-group-item">{{order.date}}</li>
        </ul>
    }
</div>
